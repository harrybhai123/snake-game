<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1>Snake Game</h1>
      <h2>Score: <span id="score">0</span></h2>
      <h2>High Score: <span id="highScore">0</span></h2>
      <button id="start">Start</button>
      <button id="restart">Restart</button>
    </div>
    <h2 id="gameover"></h2>
    <br />
    <div id="grid"></div>
    <div class="arrowBtns">
      <button id="leftArrow" class="arrowBtn">←</button>
      <button id="upArrow" class="arrowBtn">↑</button>
      <button id="downArrow" class="arrowBtn">↓</button>
      <button id="rightArrow" class="arrowBtn">→</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
